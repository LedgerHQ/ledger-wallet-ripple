<div class="wallet-view" ng-controller="HelpController as ctrl">
    <section class="help-section">
        <header>
            <h1 translate>help.page_title</h1>
        </header>
        <table>
            <thead>
            <tr>
                <td class="stretch-content" translate>help.visit_our_help_center</td>
            </tr>
            </thead>
            <tbody>
                <tr class="no-border">
                    <td style="padding-bottom: 0px; padding-top: 14px;">
                        <div class="sections-container">
                            <a class="panel" ng-click="ctrl.browseKnowledgeBase()">
                                <div class="icon"><i class="fa fa-support"></i></div>
                                <div class="content">
                                    <div class="regular-soft-grey-text-small" translate>help.our_customer_care</div>
                                </div>
                                <div class="arrow"><i class="fa fa-angle-right"></i></div>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <td class="stretch-content" style="padding-top: 50px;">missing transactions</td>
                <td class="fit-content"><a ng-click="ctrl.resetData()" class="uppercase-action"><i class="fa fa-trash-o" aria-hidden="true"></i><span translate>help.reset_data</span></a></td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table>
            <thead>
            <tr>
                <td class="stretch-content" style="padding-top: 50px;">diagnostic</td>
                <td class="fit-content"><a ng-click="ctrl.exportLogs()" class="uppercase-action"><i class="fa fa-external-link-square" aria-hidden="true"></i><span translate>help.export_logs</span></a></td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="centered-text regular-soft-grey-text-small regular-line-height extra-small-top-margin" translate>
            help.logs_disclaimer
        </div>
    </section>
</div>
